{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                Hello, {{user.username}}
                <li><a class="hover-underline-animation" href="{% url 'show_my_tasks' %}">My Tasks</a></li>
                <li><a class="hover-underline-animation" href="{% url 'list_projects' %}">My Projects</a></li>
                <li><a class="hover-underline-animation" href="{% url 'logout' %}">Logout</a></li>
                {%else%}
                <li><a class="hover-underline-animation" href="{% url 'signup' %}">Sign Up</a></li>
                <li><a class="hover-underline-animation" href="{% url 'login' %}">Login</a></li>
                {%endif%}
            </ul>
        </nav>
    </header>
    <main>
        {% block main %} {% endblock main %}
    </main>
</body>
</html>
